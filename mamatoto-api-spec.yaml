openapi: 3.0.0
info:
  title: Momcare Program FHIR API
  description: |
    OpenAPI specification for the Momcare Program API. The API is based on the FHIR standard and provides endpoints for managing patient data,
    encounters, observations, conditions, and diagnostic reports.
    For more detailed examples and implementation guidance, see the Implementation Guide hosted at:  
    [Mamatoto Fhir IG](https://build.fhir.org/ig/IntelliSOFT-Consulting/MamaToTo-FHIR-IG/)

    This function is responsible for submitting visit data, primarily using FHIR Bundles.
    FHIR Bundles are the standard mechanism for grouping and transmitting related healthcare resources.
    For more information on FHIR Bundles and their structure, please refer to the official FHIR documentation:
    [FHIR Bundles](https://www.hl7.org/fhir/bundle.html)
  version: 1.0.0
servers:
- url: https://openhim-core-mamatoto.intellisoftkenya.com/fhir
  description: Sandbox FHIR server
paths:
  /:
    post:
      summary: Submit a FHIR Bundle (transaction or batch)
      description: |
        Submit a FHIR Bundle to perform multiple operations in a single request.  
        Bundles can be of type "transaction" (all-or-nothing processing) or "batch" (independent processing of each entry).  
        Use this endpoint to create, update, or delete multiple resources atomically or in bulk, following FHIR Bundle processing rules.
      requestBody:
        required: true
        content:
          application/fhir+json:
            schema:
              $ref: '#/components/schemas/Bundle'
            examples:
              bundled-antenatal-visit:
                summary: Transaction bundle for first antenatal visit
                value:
                  resourceType: Bundle
                  type: transaction
                  entry:
                  - fullUrl: urn:uuid:patient-1
                    resource:
                      resourceType: Patient
                      id: patient-example-1
                      name:
                      - use: official
                        family: Mwangi
                        given:
                        - Grace
                      gender: female
                      birthDate: '1995-05-12'
                    request:
                      method: POST
                      url: patient
                  - fullUrl: urn:uuid:encounter-1
                    resource:
                      resourceType: Encounter
                      id: encounter-antenatal-1
                      status: finished
                      class:
                        system: http://terminology.hl7.org/CodeSystem/v3-ActCode
                        code: AMB
                      type:
                      - coding:
                        - system: http://snomed.info/sct
                          code: 3480005
                          display: Antenatal care visit
                      subject:
                        reference: Patient/patient-example-1
                      period:
                        start: '2025-06-01T08:00:00Z'
                    request:
                      method: POST
                      url: encounter
                  - fullUrl: urn:uuid:obs-hemoglobin
                    resource:
                      resourceType: Observation
                      id: obs-hemoglobin-antenatal-1
                      status: final
                      category:
                      - coding:
                        - system: http://terminology.hl7.org/CodeSystem/observation-category
                          code: laboratory
                          display: Laboratory
                      code:
                        coding:
                        - system: http://loinc.org
                          code: 718-7
                          display: Hemoglobin [Mass/volume] in Blood
                      subject:
                        reference: Patient/patient-example-1
                      effectiveDateTime: '2025-06-01T08:30:00Z'
                      valueQuantity:
                        value: 11.2
                        unit: g/dL
                        system: http://unitsofmeasure.org
                        code: g/dL
                    request:
                      method: POST
                      url: observation
      responses:
        '200':
          description: Bundle processed successfully
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/Bundle'
  /Patient/{id}/$everything:
    get:
      summary: Retrieve all related resources for a patient
      description: |
        Fetch all resources linked to a patient, paginated.
        * Retrieves a paginated list of all resources associated with a specific patient.
        * This endpoint supports pagination parameters (`page`, `pageSize`) to control the number of results returned per page.
        * Use these parameters to navigate through large sets of linked resources efficiently.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: _count
        in: query
        schema:
          type: integer
          default: 50
      responses:
        '200':
          description: Bundle containing patient-centric resources
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/Bundle'
              examples:
                everything-page-1:
                  summary: First page of $everything
                  value:
                    resourceType: Bundle
                    type: searchset
                    total: 3
                    link:
                    - relation: self
                      url: https://openhim-core-mamatoto.intellisoftkenya.com/fhir/patient/patient-example-1/$everything?_count=2
                    - relation: next
                      url: https://openhim-core-mamatoto.intellisoftkenya.com/fhir/patient/patient-example-1/$everything?_count=2&page=2
                    entry:
                    - resource:
                        resourceType: Patient
                        id: patient-example-1
                        name:
                        - use: official
                          family: Mwangi
                          given:
                          - Grace
                        gender: female
                        birthDate: '1995-05-12'
                    - resource:
                        resourceType: Encounter
                        id: encounter-antenatal-1
                        status: finished
                        class:
                          system: http://terminology.hl7.org/CodeSystem/v3-ActCode
                          code: AMB
                        type:
                        - coding:
                          - system: http://snomed.info/sct
                            code: 3480005
                            display: Antenatal care visit
                        subject:
                          reference: Patient/patient-example-1
                        period:
                          start: '2025-06-01T08:00:00Z'
  /Observation:
    post:
      summary: Create an Observation resource
      description: Create an Observation, such as a hemoglobin measurement.
      requestBody:
        required: true
        content:
          application/fhir+json:
            schema:
              $ref: '#/components/schemas/Observation'
            examples:
              hemoglobin-observation:
                summary: Hemoglobin Observation
                value:
                  resourceType: Observation
                  id: obs-hemoglobin-antenatal-1
                  status: final
                  category:
                  - coding:
                    - system: http://terminology.hl7.org/CodeSystem/observation-category
                      code: laboratory
                      display: Laboratory
                  code:
                    coding:
                    - system: http://loinc.org
                      code: 718-7
                      display: Hemoglobin [Mass/volume] in Blood
                  subject:
                    reference: Patient/patient-example-1
                  effectiveDateTime: '2025-06-01T08:30:00Z'
                  valueQuantity:
                    value: 11.2
                    unit: g/dL
                    system: http://unitsofmeasure.org
                    code: g/dL
      responses:
        '201':
          description: Observation created
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/Observation'
  /Condition:
    post:
      summary: Create a Condition resource
      description: Create a Condition, such as a diagnosis of hypertension.
      requestBody:
        required: true
        content:
          application/fhir+json:
            schema:
              $ref: '#/components/schemas/Condition'
            examples:
              hypertension-condition:
                summary: Hypertension Condition
                value:
                  resourceType: Condition
                  id: condition-example-1
                  clinicalStatus:
                    coding:
                    - system: http://terminology.hl7.org/CodeSystem/condition-clinical
                      code: active
                      display: Active
                  verificationStatus:
                    coding:
                    - system: http://terminology.hl7.org/CodeSystem/condition-ver-status
                      code: confirmed
                      display: Confirmed
                  code:
                    coding:
                    - system: http://snomed.info/sct
                      code: 59621000
                      display: Hypertension
                  subject:
                    reference: Patient/patient-example-1
                  onsetDateTime: '2025-06-01T09:00:00Z'
      responses:
        '201':
          description: Condition created
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/Condition'
  /DiagnosticReport:
    post:
      summary: Create a DiagnosticReport resource
      description: Create a DiagnosticReport, such as a complete blood count panel.
      requestBody:
        required: true
        content:
          application/fhir+json:
            schema:
              $ref: '#/components/schemas/DiagnosticReport'
            examples:
              cbc-diagnosticreport:
                summary: Complete Blood Count Report
                value:
                  resourceType: DiagnosticReport
                  id: dr-example-1
                  status: final
                  code:
                    coding:
                    - system: http://loinc.org
                      code: 11502-2
                      display: Complete blood count panel
                  subject:
                    reference: Patient/patient-example-1
                  effectiveDateTime: '2025-06-01T09:15:00Z'
                  result:
                  - reference: Observation/obs-hemoglobin-antenatal-1
      responses:
        '201':
          description: DiagnosticReport created
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/DiagnosticReport'
  /Encounter:
    post:
      summary: Create an Encounter resource
      description: Create or record an Encounter, such as the first antenatal visit.
      security:
      - basicAuth: []
      requestBody:
        required: true
        content:
          application/fhir+json:
            schema:
              $ref: '#/components/schemas/Encounter'
            examples:
              antenatal-encounter:
                summary: First antenatal visit encounter
                value:
                  resourceType: Encounter
                  status: finished
                  class:
                    system: http://terminology.hl7.org/CodeSystem/v3-ActCode
                    code: AMB
                  type:
                  - coding:
                    - system: http://snomed.info/sct
                      code: '3480005'
                      display: Antenatal care visit
                  subject:
                    reference: Patient/patient-example-1
                  period:
                    start: '2025-06-01T08:00:00Z'
      responses:
        '201':
          description: Encounter created
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/Encounter'
    get:
      summary: Search Encounter resources
      description: Search for Encounters by patient reference, with pagination support.
      security:
      - basicAuth: []
      parameters:
      - name: subject
        in: query
        required: true
        schema:
          type: string
        description: Patient reference (e.g., Patient/patient-example-1)
      - name: _count
        in: query
        schema:
          type: integer
          default: 50
        description: Results per page
      responses:
        '200':
          description: Paginated list of Encounters
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/Bundle'
              examples:
                enc-page-1:
                  summary: First page of Encounters
                  value:
                    resourceType: Bundle
                    type: searchset
                    total: 1
                    entry:
                    - resource:
                        resourceType: Encounter
                        id: encounter-antenatal-1
                        status: finished
                        class:
                          system: http://terminology.hl7.org/CodeSystem/v3-ActCode
                          code: AMB
                        type:
                        - coding:
                          - system: http://snomed.info/sct
                            code: '3480005'
                            display: Antenatal care visit
                        subject:
                          reference: Patient/patient-example-1
                        period:
                          start: '2025-06-01T08:00:00Z'
components:
  schemas:
    Patient:
      type: object
      properties:
        resourceType:
          type: string
          example: Patient
        id:
          type: string
        name:
          type: array
          items:
            type: object
            properties:
              use:
                type: string
              family:
                type: string
              given:
                type: array
                items:
                  type: string
        gender:
          type: string
          enum:
          - male
          - female
          - other
          - unknown
        birthDate:
          type: string
          format: date
    Encounter:
      type: object
      properties:
        resourceType:
          type: string
          example: Encounter
        id:
          type: string
        status:
          type: string
          enum:
          - planned
          - arrived
          - in-progress
          - finished
          - cancelled
        class:
          type: object
        type:
          type: array
          items:
            type: object
        subject:
          type: object
        period:
          type: object
    Observation:
      type: object
      properties:
        resourceType:
          type: string
          example: Observation
        id:
          type: string
        status:
          type: string
        category:
          type: array
        code:
          type: object
        subject:
          type: object
        effectiveDateTime:
          type: string
          format: date-time
        valueQuantity:
          type: object
    Condition:
      type: object
      properties:
        resourceType:
          type: string
          example: Condition
        id:
          type: string
        clinicalStatus:
          type: object
        verificationStatus:
          type: object
        code:
          type: object
        subject:
          type: object
        onsetDateTime:
          type: string
          format: date-time
    DiagnosticReport:
      type: object
      properties:
        resourceType:
          type: string
          example: DiagnosticReport
        id:
          type: string
        status:
          type: string
        code:
          type: object
        subject:
          type: object
        effectiveDateTime:
          type: string
          format: date-time
        result:
          type: array
          items:
            type: object
    Bundle:
      type: object
      properties:
        resourceType:
          type: string
          example: Bundle
        type:
          type: string
          enum:
          - transaction
          - searchset
        total:
          type: integer
        link:
          type: array
          items:
            type: object
        entry:
          type: array
          items:
            type: object
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
security:
- basicAuth: []
